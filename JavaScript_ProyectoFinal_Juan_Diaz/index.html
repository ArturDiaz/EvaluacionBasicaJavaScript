<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculo de Notas</title>
	<style>
		#container{
			background-color: #070931;
			color: aliceblue;
			padding: 20px;
			margin: 20px;
			
		}
		h3{
			text-align: center;
		}
		table{
			width: 100%;
		}
		
	</style>
</head>

<body>
	<div id="container">
		<h3>Calculo de Notas de los Estudiantes</h3>
		<table>
		
			<tr>
				<td><p id="mostrar1"></p></td>
			</tr>
			<tr>
				<td><p id="mostrar2"></p></td>
			</tr>
			<tr>
				<td><p id="mostrar3"></p></td>
			</tr>
			<tr>
				<td><p id="mostrar4"></p></td>
			</tr>
			<tr>
				<td><button onClick="alumnos()">Alumnos</button></td>
				<td><button onClick="notaPromedio()">Nota Promedio</button></td>
				<td><button onClick="notaMayor()">Nota Mayor</button></td>
				<td><button onClick="notaMenor()">Nota Menor</button></td>
			</tr>
		
		</table>
	</div>
</body>
	
<script>

	var estudiantes = [
		{
			"codigo":"001",
			"nombre":"David Rodriguez",
			"nota":19
		},{
			"codigo":"002",
			"nombre":"Luz Jimenez",
			"nota":20
		},{
			"codigo":"003",
			"nombre":"Javier Ospina",
			"nota":05
		},{
			"codigo":"004",
			"nombre":"Efrain Huanca",
			"nota":14
		},{
			"codigo":"005",
			"nombre":"Daniela Quispe",
			"nota":15
		},{
			"codigo":"006",
			"nombre":"Sandra Sandoval",
			"nota":11
		},{
			"codigo":"007",
			"nombre":"Mauricio Japa",
			"nota":10
		},{
			"codigo":"008",
			"nombre":"Perci Quinteros",
			"nota":08
		},{
			"codigo":"009",
			"nombre":"Juan Portilla",
			"nota":2
		},{
			"codigo":"010",
			"nombre":"Ana Leon",
			"nota":16
		}
	];
	
	
	
	// Mostrando los alumnos
	
	function evento_mostrar(alum){
		
		var out="-----------Alumnos-----------<br>";
		var i;
		for(i=0;i<alum.length;i++){
			out+="Codigo: "+alum[i].codigo + " - "+"Nombre: "+alum[i].nombre+" - "+"Nota: "+alum[i].nota + "<br>";
		}
		document.getElementById("mostrar1").innerHTML=out;
	}
	
	function alumnos(){
		evento_mostrar(estudiantes);
	}
	
	
	
	//Promedio de los 10 alumnos
	
	function evento_promedio(prom){
		var out="----------El Promedio Total----------<br>";
		var total= 0.0;
		var i;
		
		for(i=0;i<prom.length;i++){
			total+=prom[i].nota/10;
		}
		document.getElementById("mostrar2").innerHTML=out+"El promedio es: "+total;
	}
	
	function notaPromedio(){
		evento_promedio(estudiantes);
	}
	
	
	
	//evento de la nota mayor
	
	function evento_notaMayor(mayor){
		var out="----------Calificacion Mayor----------<br>";
		var man=mayor[0].nota;
		var i;
		
		for(i=0;i<mayor.length;i++){
			if(mayor[i].nota>man){
				man=mayor[i].nota;
			}
		}
		document.getElementById("mostrar3").innerHTML= out+"Mayor nota es: "+man;
	}
	
	function notaMayor(){
		evento_notaMayor(estudiantes);
	}
	
	
	
	//evento de la nota menor
	
	function evento_notaMenor(menor){
		var out="----------Calificacion Menor----------<br>";
		var men=menor[0].nota;
		var i;
		
		for(i=0;i<menor.length;i++){
			if(menor[i].nota<men){
				men=menor[i].nota;
			}
		}
		document.getElementById("mostrar4").innerHTML= out+"Menor nota es: "+men;
	}
	
	function notaMenor(){
		evento_notaMenor(estudiantes);
	}
	
</script>
</html>
